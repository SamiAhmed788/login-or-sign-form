  <div style="color: black;" class="modal fade "  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">update your Profile</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3">
            <div class="col-md-6">
             
              <label for="userName" class="form-label">first name</label>
              <input type="email" class="form-control" id="userName">
            </div>
            <div class="col-md-6">
              <label for="lastname" class="form-label">last name</label>
              <input type="text" class="form-control" id="lastname">
            </div>
            <div class="col-12">
              <label for="useremail" class="form-label">Email</label>
              <input type="text" class="form-control" id="useremail" placeholder="xyz@gmail.com">
            </div>
            <div class="col-12">
              <label for="pnumber" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="pnumber" placeholder="03123456789">
            </div>
            <div class="col-12">
              <label for="nationality" class="form-label">nationality</label>
              <input type="text" class="form-control" id="nationality" placeholder="some information about you">
            </div>
            <div class="col-md-4">
              <label for="city" class="form-label">city</label>
              <select id="city" class="form-select">
                <option selected>Choose...</option>
                <option>karachi</option>
                <option>lahore</option>
                <option>peshawar</option>
                <option>queeta</option>
              </select>
            </div>
            <div class="col-12">
              <label for="descriptions" class="form-label">description</label>
              <input type="text" class="form-control" id="descriptions" placeholder="some information about you">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  confirm changes
                </label>
              </div>
            </div>
           
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="ihandler()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
